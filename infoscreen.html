<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lori's Hands</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  	<!-- Title Bar -->
  	<div class="row">
  		<div class="small-12 columns text-center" style="background-color: #004111; color: #FFFFFF; height: 50px; padding-top: 10px">
  			<div class="small-1 columns">
  				Back
  			</div>
  			<div class="small-11 columns">
  				[LH Logo]
  			</div>
  		</div>
  	</div>

  	<div class="row">
  		<div class="small-12 columns text-center" style="margin-top: 20px; font-size: 18pt; color: #004111">
  			<u>Individual Information</u>
  		</div>
  	</div>

  	<!-- Text Fields -->
  	<div class="row">
  		<div class="small-12 columns" style="color: #004111; font-size: 14pt; margin-top: 20px">
  			Name
  		</div>
  	</div>
  	<div class="row">
	  	<div class="small-12 columns">
	    	<input type="text" placeholder="Enter Your Name Here" />
	    </div>
    </div>

    <div class="row">
  		<div class="small-12 columns" style="color: #004111; font-size: 14pt; margin-top: 20px">
  			Address
  		</div>
  	</div>
  	<div class="row">
	  	<div class="small-12 columns">
	    	<input type="text" placeholder="Enter Your Address Here" />
	    </div>
    </div>

    <!-- Time Slots -->







    <!-- Illnesses -->
    <div class="row">
    	<div class="small-12 columns" style="color: #004111; font-size: 14pt; margin-top: 20px">
    		Illnesses
    	</div>
    </div>
    <div class="row" style="margin-top: 10px">
    	<div class="small-6 columns">
	    	<ul class="menu vertical" style="margin-left: 15px">
	    		<li><input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label></li>
	    		<li><input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label></li>
	    		<li><input id="checkbox3" type="checkbox"><label for="checkbox3">Checkbox 3</label></li>
	    		<li><input id="checkbox4" type="checkbox"><label for="checkbox4">Checkbox 4</label></li>
	    	</ul>
    	</div>
    	<div class="small-6 columns">
	    	<ul class="menu vertical" style="margin-left: 15px">
	    		<li><input id="checkbox5" type="checkbox"><label for="checkbox5">Checkbox 5</label></li>
	    		<li><input id="checkbox6" type="checkbox"><label for="checkbox6">Checkbox 6</label></li>
	    		<li><input id="checkbox7" type="checkbox"><label for="checkbox7">Checkbox 7</label></li>
	    		<li><input id="checkbox8" type="checkbox"><label for="checkbox8">Checkbox 8</label></li>
	    	</ul>
    	</div>
    </div>




  	<script src="js/vendor/jquery.js"></script>
  	<script src="js/vendor/what-input.js"></script>
  	<script src="js/vendor/foundation.js"></script>
  	<script src="js/app.js"></script>
  </body>
</html>
